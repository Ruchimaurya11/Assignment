 <body>
   <script>
function calculateCircumference(length, width) {
    return 2 * (length + width);
}

// Example usage:
var length = 5; // Example length
var width = 3; // Example width
var circumference = calculateCircumference(length, width);
document.write("Circumference of the rectangle:", circumference);
     
   </script>
</body>
