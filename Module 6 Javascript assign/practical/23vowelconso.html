<!-- Q.23 Find the Character Is Vowel or Not  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function vowelOrConsonant(x) 
        { 
            if (x == 'a' || x == 'e' || x == 'i' || 
                x == 'o' || x == 'u' || x == 'A' || 
                x == 'E' || x == 'I' || x == 'O' || x == 'U') 
                document.write("Vowel" + "</br>"); 
            else
                document.write("Consonant" + "</br>"); 
        } 
        vowelOrConsonant('a'); 

  </script>
</body>
</html>
