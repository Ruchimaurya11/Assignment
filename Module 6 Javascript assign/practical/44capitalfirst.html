<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function capitalizeFirstLetter(str) {

    if (str.length > 0) {
        
        return str.charAt(0).toUpperCase() + str.slice(1);
    } else {
        
        return str;
    }
}
document.write(capitalizeFirstLetter('hello'));
document.write(capitalizeFirstLetter('world')); 
    </script>
</body>
</html>
