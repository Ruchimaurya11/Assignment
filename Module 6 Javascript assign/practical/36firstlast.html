<!--  Q.36 Write a program you have to make a summation of first and last Digit. (E.g., 1234 Ans: 5) in JS? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumFirstAndLastDigit(number) {
    
    const numStr = number.toString();

    
    const firstDigit = parseInt(numStr[0]);

    
    const lastDigit = parseInt(numStr[numStr.length - 1]);


    const sum = firstDigit + lastDigit;

    return sum;
}


document.write(sumFirstAndLastDigit(1234)); 
    </script>
</body>
</html>
