<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkVowelOrConsonant(char) {
    let result;

    switch (char.toLowerCase()) {
        case 'a':
        case 'e':
        case 'i':
        case 'o':
        case 'u':
            result = "Vowel";
            break;
        default:
            result = "Consonant";
    }

    return result;
}

document.write(checkVowelOrConsonant('a')); // Output: Vowel
document.write(checkVowelOrConsonant('b')); // Output: Consonant
document.write(checkVowelOrConsonant('E')); // Output: Vowel (case-insensitive)
document.write(checkVowelOrConsonant('z')); // Output: Consonant

    </script>
</body>
</html>
