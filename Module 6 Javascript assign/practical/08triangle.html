<!-- Q.8 Write a JavaScript Program to find the area of a triangle? -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><script>
    // Function to calculate the area of a triangle
function calculateTriangleArea(base, height) {
    // Check if base and height are positive numbers
    if (base > 0 && height > 0) {
        // Calculate the area using the formula
        var area = (base * height) / 2;
        return area;
    } else {
        // If base or height is not positive, return an error message
        return "Base and height must be positive numbers.";
    }
}

// Example usage:
var base = 5;
var height = 8;
var area = calculateTriangleArea(base, height);
console.log("The area of the triangle with base", base, "and height", height, "is:", area);
</script>
    
</body>
</html>
