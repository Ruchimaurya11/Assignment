<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Emotion(res)
        {
            console.log(res)
        }

        const Ruchi = new Promise(function(pass,fail){
            if(!pass)
            {
                pass("done")
            }
            else{
                fail("back")
            }
        })
        .then(
            function(go){Emotion(go)},
            function(come){Emotion(come)}
        )
        console.log(Ruchi)

    </script>
</body>
</html>
