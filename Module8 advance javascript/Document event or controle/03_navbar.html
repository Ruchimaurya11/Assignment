<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
       
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
}

.logo {
    font-size: 24px;
}

.menu {
    display: flex;
}

.menu ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu ul li {
    margin: 0 10px;
}

.menu ul li a {
    color: #fff;
    text-decoration: none;
    padding: 8px 16px;
    display: block;
}

.nav {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
}

/* Responsive styling */
@media (max-width: 768px) {
    .menu {
        display: none;
        flex-direction: column;
        width: 100%;
    }

    .menu ul {
        flex-direction: column;
    }

    .menu ul li {
        margin: 0;
        width: 100%;
        text-align: center;
    }

    .nav {
        display: block;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="logo">MyLogo</div>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="nav" id="nav">
            &#9776;
        </button>
    </header>

    <script>
       
const navMenu = document.getElementById('menu');
const navToggle = document.getElementById('nav');


navToggle.addEventListener('click', () => {
 
    navMenu.classList.toggle('navbar');
});

    </script>
</body>
</html>
